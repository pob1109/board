<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 작성폼</title>
</head>

<style>
    .layout{
        width:500px;
        margin:0 auto;
        margin-top: 40px;
    }

    .layout input{
        width:100%;
        box-sizing:border-box;
    }

    .layout textarea{
        width:100%;
        margin-top:10px;
        min-height: 300px;
    }
</style>

<body></body>
    <div class="layout">
        <form id="updateForm" method="post">
            <input id="title" type="text" required placeholder="제목을 입력하세요">
            <textarea id="content" type="text" required placeholder="내용을 입력하세요"></textarea>
            <button type="submit">수정</button>
        </form>
    </div>

    <script>
        // 현재 게시물 ID를 URL에서 추출
        const currentUrl = window.location.pathname;
        const postId = currentUrl.split('/').pop(); // /board/update/26 에서 26 추출

        // API 호출하여 게시물 데이터 가져오기
        fetch(`/api/board/post/${postId}`)
            .then(res => res.json())
            .then(data => {
                // 제목과 내용을 폼에 미리 채워넣기
                document.getElementById('title').value = data.title;
                document.getElementById('content').value = data.content;
            })
            .catch(error => {
                console.error('게시물 데이터를 불러오는데 실패했습니다:', error);
            });

        // 폼 제출 이벤트 처리
        document.getElementById('updateForm').addEventListener('submit', function(event) {
            event.preventDefault(); // 기본 제출 동작 방지

            const updatedTitle = document.getElementById('title').value;
            const updatedContent = document.getElementById('content').value;

            // API 호출로 수정된 데이터를 전송
            fetch(`/api/board/${postId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    title: updatedTitle,
                    content: updatedContent
                })
            })
            .then(res => {
                if (res.status === 200) {
                    alert('게시물이 성공적으로 수정되었습니다.');
                    window.location.href = '/list'
                } else {
                    alert('게시물 수정에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('수정 요청 중 오류가 발생했습니다:', error);
            });
        });
    </script>
</body>
</html>
