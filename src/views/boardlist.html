<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 리스트 페이지</title>
</head>

<style>
    .layout{
        width:500px;
        margin:0 auto;
        margin-top: 40px;
    }
</style>


<body>
    <div class="layout">
        <table>
            <thead>
                <tr>
                    <th>글번호</th>
                    <th>제목</th>
                </tr>
            </thead>
            <tbody id="boardList"></tbody>
        </table>
        <div id="pagination"></div>
        
        <!--
        <form th:action="@{/board/list}" method="get">
            <input type="text" name="searchKeyword">
            <button type="submit">검색</button>
        </form>
        -->
        <button type="button" onclick="location.href='/write'">글쓰기</button>
    </div>

    <script>
        let currentPage = 1;
        const limit = 10;

        // 게시물과 페이지 버튼을 렌더링하는 메인 함수
        async function fetchAndRender(page) {
            const response = await fetch(`/api/board/list?page=${page}&pageSize=${limit}`);
            const {boardData,totalPage} = await response.json();

            document.getElementById('boardList').innerHTML = boardData
            .map(board => `
                <tr>
                    <td>${board.id}</td>
                    <td><a href="/view/${board.id}">${board.title}</a></td>
                </tr>
            `)
            .join('');
            
            document.getElementById('pagination').innerHTML = Array.from({length: 5}, (_,i) => 
                `<a href="#" style="margin:0 5px; ${i + 1 === page ? 'color:red;font-weight:bold;' : ''}" 
                onclick="event.preventDefault(); fetchAndRender(${i + 1})">${i + 1}</a>`
            ).join('');
        }

        fetchAndRender(currentPage); // 첫 페이지 로드 시 호출
    </script>
</body>
</html>
