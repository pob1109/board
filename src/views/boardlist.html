<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 리스트 페이지</title>
</head>

<style>
    .layout{
        width:500px;
        margin:0 auto;
        margin-top: 40px;
    }
</style>


<body>
    <div class="layout">
        <table>
            <thead>
                <tr>
                    <th>글번호</th>
                    <th>제목</th>
                </tr>
            </thead>
            <tbody id="boardList"></tbody>
        </table>
        <div id="pagination"></div>
        
        <!--
        <form th:action="@{/board/list}" method="get">
            <input type="text" name="searchKeyword">
            <button type="submit">검색</button>
        </form>
        -->
        <button type="button" onclick="location.href='/write'">글쓰기</button>
    </div>

    <script>
        let currentPage = 1;
        const pagelimit = 5;
        const postlimit = 10;

        // 게시물과 페이지 버튼을 렌더링하는 메인 함수
        async function renderPagination(page) {
            const response = await fetch(`/api/board/list?page=${page}&pageSize=${postlimit}`);
            const {boardData,totalPage} = await response.json();

            document.getElementById('boardList').innerHTML = boardData
            .map(board => `
                <tr>
                    <td>${board.id}</td>
                    <td><a href="/view/${board.id}">${board.title}</a></td>
                </tr>
            `)
            .join('');
            
            const paginationEl = document.getElementById('pagination');
            paginationEl.innerHTML = '';

            const halfLimit = Math.floor(pagelimit / 2);
            let startPage = Math.max(1, page - halfLimit);
            let endPage = Math.min(totalPage, page + halfLimit);

            if (startPage === 1) {
                endPage = pagelimit;
            }

        // 끝 페이지 조정 (마지막 페이지 근처인 경우)
            if (endPage === totalPage) {
                startPage = totalPage - pagelimit + 1;
            }

            // 페이지 버튼 추가
            for (let i = startPage; i <= endPage; i++) {
                paginationEl.innerHTML += `<a href="#" style="margin: 0 5px; ${i === page ? 'font-weight: bold; color: red;' : ''}" onclick="fetchAndRender(${i},${totalPage})">${i}</a>`;
            }
        }

        function fetchAndRender(page,totalPage) {
            renderPagination(page, totalPage);   // 페이지네이션 업데이트
        }

        renderPagination(currentPage); // 첫 페이지 로드 시 호출
    </script>
</body>
</html>
