<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
</head>
<style>
    /* 기본 스타일 */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }

    /* 헤더 스타일 */
    #header {
        background-color: #333;
        color: white;
        padding: 10px 0;
    }

    #header h1 {
        margin: 0;
        font-size: 24px;
        display: inline-block;
    }

    #header a {
        color: white;
        text-decoration: none;
    }

    #header li {
        list-style: none;
        display: inline-block;
        margin-left: 20px;
    }

    #auth-links {
        float: right;
        line-height: 40px;
    }

    #auth-links a, #auth-links button {
        color: white;
        text-decoration: none;
        background-color: transparent;
        border: none;
        padding: 8px 15px;
        margin-left: 10px;
        cursor: pointer;
        font-size: 16px;
    }

    /* 로그인 상태일 때 스타일 */
    #auth-links button {
        background-color: #e74c3c;
        border-radius: 5px;
    }

    #auth-links a:hover, #auth-links button:hover {
        opacity: 0.8;
    }

    /* 로그인하지 않았을 때 스타일 */
    #auth-links a {
        background-color: #3498db;
        border-radius: 5px;
        padding: 8px 15px;
        text-align: center;
    }

    #auth-links a:hover {
        background-color: #2980b9;
    }
</style>

<body>
    <header id="header">
        <div class="container">
            <h1><a href="/list">게시판</a></h1>
            <li id="auth-links"></li>
        </div>
    </header>
</body>
</html>
